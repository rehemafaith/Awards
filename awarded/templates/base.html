{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Awarded</title>
  {% else %}
    <title> Awarded </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
  {% endblock %}
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.1/css/mdb.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.1/js/mdb.min.js"></script>
</head>
<body>
    {% include "navbar.html" %}
    {% block content %}{%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
    <style>
        .view {
          background: url("https://mdbootstrap.com/img/Photos/Others/img (42).jpg")no-repeat center center;
          background-size: cover;
      }
      @media (min-width: 768px) {
          .view {
              overflow: visible;
              margin-top: -56px;
          }
      }
      .navbar {
          z-index: 1;
      }
      .navbar {
          background-color: transparent;
      }
      .top-nav-collapse {
          background-color: #4285F4;
      }
      @media only screen and (max-width: 768px) {
          .navbar {
              background-color: #4285F4;
          }
      }
      
      html,
      body,
      header,
      .view {
        height: 90%;
      }
        </style>
</body>
</html>
